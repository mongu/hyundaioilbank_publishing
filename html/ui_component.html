<body class="p-0">

    <div class="container p-5">
        <div class="row mb-5">
            <div class="col-6 col-md-2">
                <a href="#" class="btn btn-md btn-primary">Buttom</a>
                <a href="#" class="btn btn-md btn-primary active">Buttom</a>
                <a href="#" class="btn btn-md disabled">Buttom</a>
            </div>
            <div class="col-6 col-md-2">
                <a href="#" class="btn btn-md btn-secondary">Buttom</a>
                <a href="#" class="btn btn-md btn-secondary active">Buttom</a>
            </div>
            <div class="col-6 col-md-2">
                <a href="#" class="btn btn-md btn-reset">Buttom</a>
                <a href="#" class="btn btn-md btn-reset active">Buttom</a>
            </div>
            <div class="col-6 col-md-2">
                <a href="#" class="btn btn-md btn-sub">Buttom</a>
                <a href="#" class="btn btn-md btn-sub active">Buttom</a>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12 col-md-3">
                <h5>input</h5>
            </div>
            <div class="col-12 col-md-9 d-grid gap-3">
                <div class="label-form form-horizontal">
                    <label>Label<span class="c-red">*</span></label>
                    <input type="text" placeholder="Input_Placeholder">
                </div>
                <div class="label-form form-horizontal">
                    <label>Label<span class="c-red">*</span></label>
                    <input type="text" placeholder="Input_Disable" class="disabled">
                </div>
                <div class="label-form form-horizontal">
                    <label>Label<span class="c-red">*</span></label>
                    <input type="text" value="Input_Read" class="readonly" readonly>
                </div>
                <div class="label-form form-horizontal">
                    <label>Label<span class="c-red">*</span></label>
                    <div class="form-message">
                        <input type="text" value="Input_Error" class="error">
                        <span class="error-message">Error message</span>
                    </div>
                </div>
                <div class="label-form form-horizontal">
                    <label>Label<span class="c-red">*</span></label>
                    <div class="form-message">
                        <input type="text" value="Input_Success" class="success">
                        <span class="success-message">Success message</span>
                    </div>
                </div>
                <div class="label-form form-horizontal">
                    <label>Label<span class="c-red">*</span></label>
                    <input type="text" value="Input_Date" class="calendar">
                </div>

                <br>
                
                <div class="label-form form-vertical position-relative">
                    <label>Label<span class="c-red">*</span></label>
                    <input type="password" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="label-form form-vertical position-relative">
                    <label>Label<span class="c-red">*</span></label>
                    <input id="password-field" type="password" placeholder="비밀번호를 입력해주세요.">
                    <span toggle="#password-field" class="toggle-password toggle-icon"></span>
                </div>

                <br>

                <div class="label-form form-horizontal position-relative">
                    <label>Label<span class="c-red">*</span></label>
                    <input id="search-field" type="text" placeholder="글자 입력">
                    <span toggle="#search-field" class="toggle-search toggle-icon"></span>
                </div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-6 col-md-4">
                <h5>select horizontal</h5>
            </div>
            <div class="col-6 col-md-4">
                <div class="label-form form-horizontal">
                    <label>Label<span class="c-red">*</span></label>
                    <div class="hd-select">
                        <select>
                            <option value="0">Options</option>
                            <option value="1">Option One</option>
                            <option value="2">Option Two</option>
                            <option value="3">Option Three</option>
                            <option value="4">Option Four</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="hd-select">
                    <select>
                        <option value="0">Options</option>
                        <option value="1">Option One</option>
                        <option value="2">Option Two</option>
                        <option value="3">Option Three</option>
                        <option value="4">Option Four</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row mb-5">
            <div class="col-6 col-md-4">
                <h5>select vertical</h5>
            </div>
            <div class="col-6 col-md-4">
                <div class="label-form form-vertical">
                    <label>Label<span class="c-red">*</span></label>
                    <div class="hd-select">
                        <select>
                            <option value="0">Options</option>
                            <option value="1">Option One</option>
                            <option value="2">Option Two</option>
                            <option value="3">Option Three</option>
                            <option value="4">Option Four</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-6 col-md-4">
                <h5>checkbox</h5>
            </div>
            <div class="col-6 col-md-4 d-flex gap-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check">
                    <label class="form-check-label" for="check">Label</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check" checked disabled>
                    <label class="form-check-label" for="check">Label</label>
                </div>
                <div class="form-check check-none">
                    <input class="form-check-input" type="checkbox" value="" id="check" disabled>
                    <label class="form-check-label" for="check">Label</label>
                </div>
            </div>
        </div>

        <div class="row md-5">
            <div class="col-6 col-md-4">
                <h5>textarea</h5>
            </div>
            <div class="col-6 col-md-4">
                <div class="label-form form-horizontal">
                    <label>Label<span class="c-red">*</span></label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="label-form form-vertical">
                    <label>Label<span class="c-red">*</span></label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>

    </div>

    
    <!-- Javascript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
